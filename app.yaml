application: marvel-college
version: 1
runtime: php55
api_version: 1

handlers:
- url: /
  script: index.html

- url: /css
  static_dir: css

- url: /fonts
  static_dir: fonts

- url: /js
  static_dir: js


- url: /images
  static_dir: images

- url: /index
  script: index.html

- url: /about.html
  script: about.html

- url: /faculty.html
  script: faculty.html

- url: /Finfo.html
  script: Finfo.html

- url: /Fgrade.html
  script: Fgrade.html

- url: /Fschedule.html
  script: Fschedule.html

- url: /test
  script: test.php

- url: /logout.php
  script: logout.php

- url: /login
  script: login.php

- url: /.*
  script: 404.html