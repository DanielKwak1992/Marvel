{% extends "Template.html" %}
{% block content %}

<br>
	<h1 class='text-center'>Course Roster</h1>
<form action="/fgrade" method="POST">
	<input type="hidden" name="course" value="{{courseID}}">
	<input type="hidden" name="section" value="{{sectionID}}">
	<input type="hidden" name="semester" value="{{s}}" >
	<input type="hidden" name="year" value="{{y}}" >
<table id="roster" class="table table-striped"></table>
			<br>

			<div class='col-md-4'>
				<button name="button" class="btn btn-lg btn-primary btn-block " type="submit">Submit</button>
		  	</div>

		  	
</form>
<br>
<br>
<br>

{% if gradesubmit %}
<div class="alert alert-success">
	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	<strong>Success Grades submitted</strong>
</div>
{% endif %}

<script type="text/javascript">
	var dataSet = [
		{% for i in roster %}
				[
					"{{i.Student_userID}}",
					"{{i.fName}} {{i.lName}}",
					
					"<select name='grade[]' id = 'grades'> <option value='{{i.Student_userID}}-4.0'>A</option> <option value='{{i.Student_userID}}-3.7'>A-</option> <option value='{{i.Student_userID}}-3.3'>B+</option> <option value='{{i.Student_userID}}-3.0'>B</option> <option value='{{i.Student_userID}}-2.7'>B-</option> <option value='{{i.Student_userID}}-2.3'>C+</option> <option value='{{i.Student_userID}}-2.0'>C</option> <option value='{{i.Student_userID}}-1.7'>C-</option> <option value='{{i.Student_userID}}-1.3'>D+</option> <option value='{{i.Student_userID}}-1.0'>D</option> <option value='{{i.Student_userID}}-0'>F</option> </select>",
					
			     ]
		    {%- if not loop.last -%}
		      ,
		    {% endif %}
		{% endfor %}
	];
 
$(document).ready(function() {
    $('#roster').DataTable( {
        data: dataSet,
        columns: [
            { title: "Student Id" },
            { title: "Name" },
            { title: "Grade"},
           
            
            
        ]
    } );
} );
</script>

{% endblock %}
