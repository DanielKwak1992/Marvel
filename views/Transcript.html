{% extends "Template.html" %}
{% block content %}
<h1 class="text-center">UNOFFICIAL Transcript <br> For <br> {{fname|capitalize}} {{lname|capitalize}}</h1>
<br>
<table id='transcript' class="table table-striped"></table>
<script type="text/javascript">
var dataSet = [
	{% for i in transcript %}
		[	"{{i.deptID}}",
	        "{{i.CourseID}}",
	        "{{i.sectionID}}",
	        "{{i.courseName}}",
	        "{{i.Credits}}",
	        "{{i.semesterID|capitalize}}",
	        "{{i.semesterYear}}",
	        "{{i.Grade}}"
	     ]
	    {%- if not loop.last -%}
	      ,
	    {% endif %}
	{% endfor %}
];
 
$(document).ready(function() {
    $('#transcript').DataTable( {
        data: dataSet,
        columns: [
            { title: "Department" },
            { title: "Course" },
            { title: "Section" },
            { title: "Class Name" },
            { title: "Credits" },
            { title: "Semester" },
            { title: "Year" },
            { title: "Grade" }
        ]
    });
});

</script>

{% endblock %}
