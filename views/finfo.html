{% extends "Template.html" %}
{% block content %}

<section class="works service-page">
            <div class="container">
                <h2 class="subtitle wow fadeInUp animated" data-wow-delay=".3s" data-wow-duration="500ms">Edit Information</h2>
                    <p class="subtitle-des wow fadeInUp animated" data-wow-delay=".5s" data-wow-duration="500ms">
                        Here faculty and staff members can edit/update certain fields pertaining to themselves. </p>
                       
                        <div class="col-sm-4">
                        <form action="/finfo" method="POST">
                            <fieldset>
                                <legend>Personal information:</legend>
                                <!-- check is a d2 array so you will need a for loop. -->

                                {% for i in check%}
                             <div class="form-group">Street Address:<br> <input type="text" class="form-control" name="street" value="{{i.Street}}"> <br>
                             <div class="form-group">City:<br><input type="text" class="form-control" name="city" value="{{i.City}}"><br>
                             <div class="form-group">zip-code:<br><input type="text" class="form-control" name="zip" value="{{i.Zip}}"><br>
                            <div class="form-group">State:<br><input type="text" class="form-control" name="state" value="{{i.State}}"><br><br>
                                {% endfor %}

                        <!-- alternatively you can use: 
                            <div class="form-group">Street Address:<br> <input type="text" class="form-control" name="street" value="{{check.0.Street}}"> <br>
                            <div class="form-group">City:<br><input type="text" class="form-control" name="city" value="{{check.0.City}}"><br>
                            <div class="form-group">zip-code:<br><input type="text" class="form-control" name="zip" value="{{check.0.Zip}}"><br>
                            <div class="form-group">State:<br><input type="text" class="form-control" name="state" value="{{check.0.State}}"><br><br>

                            if you dont understand stick with the for loop.
                        -->


                             <input name="submit" type="submit" value="Submit">
                             </fieldset>
                        </form>
                    </div>      
        </section>

{% endblock %}
