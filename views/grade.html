{% extends "Template.html" %}
{% block content %}

	<br>
	<h1 class='text-center'>Courses</h1>
		<form action="/fgrade" method="POST">
			<input type="hidden" name="semester" value="{{s}}" >
			<input type="hidden" name="year" value="{{y}}" >
			<table id="courses" class="table table-striped">
				<div class="col-md-3"></div>
			    <div class="form-group col-md-6">
            <label for="semester">Select Course</label>
                <select class="form-control" name="course">
                    <option selected="selected" value=''>--Select Course--</option>
                    {% for i in course %}
                        <option value="{{i.CourseID}}-{{i.sectionID}}">{{i.CourseID|capitalize}}-{{i.sectionID}} </option>
                    {% endfor %}

                </select>
        </div>


			<div class="row"></div>
			<div class="col-md-3"></div>
			<div class='col-md-6'>
				<button name="button" class="btn btn-lg btn-warning btn-block" href="/adddrop">Add Student Grades</button>
			</div>
		</form>



{% endblock %}
