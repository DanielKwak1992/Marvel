    <body>

        <!--
        ==================================================
        Slider Section Start
        ================================================== -->
        <section id="hero-area" >
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="block wow fadeInUp" data-wow-delay=".3s">
                            
                            <!-- Slider -->
                            <section class="cd-intro">
                                     <h2>Login Here</h2>
                            <br>
                            <div class="col-md-3"></div>

                            <form action="/login" method="POST"  class="col-md-6">
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required>
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                                <div class="checkbox">
                                </div>
                                <button style="background-color:#337ab7" name="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                <br>

                                {% if error %}
                                <div class="alert alert-danger">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    <strong>Incorrect email or password</strong><br> The password or email you have entered is incorrect
                                </div>
                                {% endif %}

                            </form>
                                </section> <!-- cd-intro -->
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
        </section><!--/#main-slider-->

        </body>
    </html>
