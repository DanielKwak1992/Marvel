{% extends "Template.html" %}
{% block content %}
<h1>My Schedule</h1>
   <div class="col-md-4"> </div>
    <form action="/fgrade" class="col-md-4 text-center" method="POST">
        <div class="form-group col-md-6">
            <label for="semester">Select Semester</label>
                <select class="form-control" name="semester">
                    <option selected="selected" value=''>--Select Semester--</option>
                    {% for i in semester %}
                        <option value="{{i.semesterID}}">{{i.semesterID|capitalize}} </option>
                    {% endfor %}

                </select>
        </div>

        <div class="form-group col-md-6">
            <label for="year">Select Year</label>
                <select class="form-control" name="year">
                    <option selected="selected" value=''>--Select Year--</option>
                    {% for i in year %}
                        <option value="{{i.semesterYear}}">{{i.semesterYear}} </option>
                    {% endfor %}

                </select>
        </div>
        
        <button name="btn-submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
<br>
        {% if err|length %}
            <div class="alert text-center alert-danger">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error</strong> <br> {{err}}
            </div>
        {% endif %}
    </form>
<div class="row"> </div>


{% endblock %}
