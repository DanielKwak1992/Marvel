{% extends "Template.html" %}
{% block content %}
<br>
<h1>Your student advisement list</h1>

<table id='catalog' class="table table-striped"></table>

<script type="text/javascript">
	var dataSet = [
		{% for i in fadvisor %}
			[	"{{i.userID}}",
				"{{i.fName}}",
		        "{{i.lName}}",
		        "{{i.majorID}}",
		        "{{i.DateOfDeclaration}}",
		     ]
		    {%- if not loop.last -%}
		      ,
		    {% endif %}
		{% endfor %}
	];
 
$(document).ready(function() {
    $('#catalog').DataTable( {
        data: dataSet,
        columns: [
            { title: "Student ID" },
            { title: "First Name" },
            { title: "Last Name" },
            { title: "Major" },
            { title: "DateOfDeclaration" },
        ]
    } );
});

</script>
{% endblock %}
